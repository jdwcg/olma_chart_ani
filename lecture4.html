<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>ex</title>
      <style>
         .wrap {
            display: flex;
            border: 1px solid tomato;
            gap: 10px;
         }
         .box {
            background: #ddd;
            width: 200px;
            height: 100px;
            border: 1px solid tomato;
         }
         .box:nth-child(1) {
            flex: 1;
         }
         .box:nth-child(2) {
            flex: 1;
         }
         .box:nth-child(3) {
            flex: 1;
         }
      </style>
   </head>
   <body>
      <div class="wrap">
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
      </div>
   </body>
</html>
